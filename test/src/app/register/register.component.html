<body>
  <div class="container">
    <form class="div-1" (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="title">
        <p>Registro</p>
      </div>

      <div class="form-group">
          <label for="name">Nome</label>
          <input id="name" placeholder="Digite seu nome" type="username"
            class="form-control" aria-describedby="emailHelp"
            formControlName="name"
          />
      </div>
      <div class="form-group">
          <label for="username">Username</label>
          <input type="username" class="form-control"
            placeholder="Digite seu username" id="username"
            formControlName="username" />
      </div>
      <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" class="form-control"
            placeholder="Digite sua senha" id="password"
            formControlName="password" />
      </div>
      <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control"
            placeholder="Digite seu e-mail" id="email"
            formControlName="email" />
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</body>
